<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ondas expansivas</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wave-wrap {
      position: relative;
      width: 32px;
      height: 32px;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0, 101, 255, 0.25);
      z-index: 1;
      animation: wave 4s infinite ease-out;
    }

    /* ðŸŒŠ Ondas en azul #0065FF con distintas opacidades */
    .wave:nth-child(1) { animation-delay: 0s; background: rgba(0, 101, 255, 0.3); }
    .wave:nth-child(2) { animation-delay: 0.8s; background: rgba(0, 101, 255, 0.25); }
    .wave:nth-child(3) { animation-delay: 1.6s; background: rgba(0, 101, 255, 0.2); }
    .wave:nth-child(4) { animation-delay: 2.4s; background: rgba(0, 101, 255, 0.15); }

    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0.9;
      }
      60% {
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(5.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wave-wrap">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</body>
</html>
